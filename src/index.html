<!DOCTYPE html>
<html>
<head>
    <!-- Caching Disabler-->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
   
    <meta name="Description" content="Brandon Helvie www.brandonhelvie.com" />
    <title>Brandon Helvie</title>

    <style>
        body {
            background-image: url('assets/img/1024manoverlookinghill.jpg');
            background-repeat: no-repeat;
            background-size: auto auto;
            font-family: Arial, sans-serif;
            overflow-x: hidden;

        }      

        
        .icon {
            width: 100px;
            height: 100px;
        }

        .animatedtext {
            animation-duration: 5.5s;
            position: relative;
            top: 250px;
            left: 100px;
        }
        
        .statictext{
            position: relative;
            top: 250px;
            left: 120px;
            width: 450px;
        }

        .social {
            position: relative;
            top: 250px;
            left: 150px;
        }

        .tinycat {
            position: relative;
            top: 625px;
            left: 920px;
            
        }

        .tinycat:hover {
            animation: shake 0.25s;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

    </style>
</head>

    <body>

        <div class="animatedtext" >
            <div class="col-md-6" id="right-hero">
                <h1 class="hero-tag"><span class="typer" id="main" data-words="Hi, I'm Brandon." data-delay="100"
                        data-deleteDelay="1000" data-loop="1" style="color:blue!important;"></span>
                    &nbsp;</h1>
                <script async src="https://unpkg.com/typer-dot-js@0.1.0/typer.js"></script>
            </div>
        </div>

        <div class="statictext">
            <p class="hero-des">Welcome to my internet signpost! I love helping <b>people</b> connect with <b>technology</b>, and if you want to know more about me you can follow the links below. This is primarily a test-space where I verify deployments work. More details about this simple webapp can be found on Github. The cat is harmless.
            </p>
        </div>

        <div class="social">
            <a href="https://www.linkedin.com/in/brandon-helvie/">
                <img src="assets/img/Linkedin-logo.png" alt="LinkedIn" class="icon">
            </a>

            <a href="https://github.com/BraHel/Portfolio">
                <img src="assets/img/github128.png" alt="Github" class="icon">
            </a>
            
            <a href="https://mastodon.social/@brandonhelvie">
                <img src="assets/img/mastodon.png" alt="Mastodon" class="icon">
            </a>

            


        </div>

        <div class="tinycat">
            <a>
                <img src="assets/img/tinychilicute.png" alt="LinkedIn" class="icon">
            </a>
        </div>

        
    </body>
</html>
